<div class='grid-item'>
    <div class='img-wrapper'>
      <img ng-src='{{ data.img }}' />
      <div class='grid-options'>

        <div class='quick-shop'>
          <div class='row'>
            <div class='col-xs-6 col-xs-offset-3'>
              <p>
                Quick Shop
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='grid-metadata'>
      <h3>
   {{ data.name }}
    </h3>
      <p>
       {{ data.description }}
      </p>
    </div>
  </div>
